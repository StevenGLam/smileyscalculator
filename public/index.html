<!DOCTYPE html>
<html lang="en">
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Smiley's Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Press+Start+2P" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 

    <header id="header" >
            <h1>Smiley's Calculator</h1>
            <input maxlength="10" type="text" id="inp">
         
    </header>
   <section class="calc">
    <div> Num Lock</div> 
     <div> / </div>
      <div>* </div>
       <div>- </div>
       
       
       <div>7 </div>
       <div> 8 </div>
        <div>9</div> 
       
       
        <div class="add">+</div>


        <div> 4 </div>
        <div>5</div> 
        <div>6 </div>
      
         
       
      
         <div>1</div>
         <div>2 </div>
         <div>3 </div>
         
         
         <div class="zero">0</div>
         <div >.</div>
          <div class="enter">ENTER</div>
        </section>
    
        <script src="js/script.js"></script>
    
 
</body>
</html>
